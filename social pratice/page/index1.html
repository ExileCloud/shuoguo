				<p class=gun style="position:relative;top:-12px;white-space: nowrap;"> 
				君不见黄河之水天上来，奔流到海不复回。
				君不见高堂明镜悲白发，朝如青丝暮成雪。
				人生得意须尽欢，莫使金樽空对月。
				天生我材必有用，千金散尽还复来。
				烹羊宰牛且为乐，会须一饮三百杯。
				岑夫子，丹丘生，将进酒，杯莫停。
				与君歌一曲，请君为我倾耳听。
				钟鼓馔玉不足贵，但愿长醉不愿醒。
				古来圣贤皆寂寞，惟有饮者留其名。
				陈王昔时宴平乐，斗酒十千恣欢谑。
				主人何为言少钱，径须沽取对君酌。
				五花马、千金裘，呼儿将出换美酒，与尔同销万古愁。
				
				汉皇重色思倾国，御宇多年求不得。
				
				杨家有女初长成，养在深闺人未识。
				
				天生丽质难自弃，一朝选在君王侧。
				
				回眸一笑百媚生，六宫粉黛无颜色。
				
				春寒赐浴华清池，温泉水滑洗凝脂。
				
				侍儿扶起娇无力，始是新承恩泽时。
				
				云鬓花颜金步摇，芙蓉帐暖度春宵。
				
				春宵苦短日高起，从此君王不早朝。
				
				承欢侍宴无闲暇，春从春游夜专夜。
				
				后宫佳丽三千人，三千宠爱在一身。
				
				金屋妆成娇侍夜，玉楼宴罢醉和春。
				
				姊妹弟兄皆列土，可怜光彩生门户。
				
				遂令天下父母心，不重生男重生女。
				
				骊宫高处入青云，仙乐风飘处处闻。
				
				缓歌慢舞凝丝竹，尽日君王看不足。
				
				渔阳鼙鼓动地来，惊破霓裳羽衣曲。
				
				九重城阙烟尘生，千乘万骑西南行。
				
				翠华摇摇行复止，西出都门百余里。
				
				六军不发无奈何，宛转蛾眉马前死。
				
				花钿委地无人收，翠翘金雀玉搔头。
				
				君王掩面救不得，回看血泪相和流。
				
				黄埃散漫风萧索，云栈萦纡登剑阁。
				
				峨嵋山下少人行，旌旗无光日色薄。
				
				蜀江水碧蜀山青，圣主朝朝暮暮情。
				
				行宫见月伤心色，夜雨闻铃肠断声。
				
				天旋地转回龙驭，到此踌躇不能去。
				
				马嵬坡下泥土中，不见玉颜空死处。
				
				君臣相顾尽沾衣，东望都门信马归。
				
				归来池苑皆依旧，太液芙蓉未央柳。
				
				芙蓉如面柳如眉，对此如何不泪垂。
				
				春风桃李花开夜，秋雨梧桐叶落时。
				
				西宫南苑多秋草，落叶满阶红不扫。
				
				梨园弟子白发新，椒房阿监青娥老。
				
				夕殿萤飞思悄然，孤灯挑尽未成眠。
				
				迟迟钟鼓初长夜，耿耿星河欲曙天。
				
				鸳鸯瓦冷霜华重，翡翠衾寒谁与共。
				
				悠悠生死别经年，魂魄不曾来入梦。
				
				临邛道士鸿都客，能以精诚致魂魄。
				
				为感君王辗转思，遂教方士殷勤觅。
				
				排空驭气奔如电，升天入地求之遍。
				
				上穷碧落下黄泉，两处茫茫皆不见。
				
				忽闻海上有仙山，山在虚无缥渺间。
				
				楼阁玲珑五云起，其中绰约多仙子。
				
				中有一人字太真，雪肤花貌参差是。
				
				金阙西厢叩玉扃，转教小玉报双成。
				
				闻道汉家天子使，九华帐里梦魂惊。
				
				揽衣推枕起徘徊，珠箔银屏迤逦开。
				
				云鬓半偏新睡觉，花冠不整下堂来。
				
				风吹仙袂飘飖举，犹似霓裳羽衣舞。
				
				玉容寂寞泪阑干，梨花一枝春带雨。
				
				含情凝睇谢君王，一别音容两渺茫。
				
				昭阳殿里恩爱绝，蓬莱宫中日月长。
				
				回头下望人寰处，不见长安见尘雾。
				
				惟将旧物表深情，钿合金钗寄将去。
				
				钗留一股合一扇，钗擘黄金合分钿。
				
				但令心似金钿坚，天上人间会相见。
				
				临别殷勤重寄词，词中有誓两心知。
				
				七月七日长生殿，夜半无人私语时。
				
				在天愿作比翼鸟，在地愿为连理枝。
				
				天长地久有时尽，此恨绵绵无绝期。

	<script>
		function Rand(min,max,wei){
			return Math.floor((Math.random()*(max-min)+min)*Math.pow(10,wei))/Math.pow(10,wei);
		}
		
		function drawcurve(start,end,curveness,percent,color,length){
			length*=1.2;
			canvas.beginPath();
			canvas.strokeStyle=color;
			
			cp=[
				(start[0]+end[0])/2-(start[1]-end[1])*curveness,
				(start[1]+end[1])/2+(start[0]-end[0])*curveness
			]
			var t=percent/100;
			if(t<0){
				t=0;
			}
			var p0=start;
			var p1=cp;
			var p2=end;
			
			var v01=[p1[0]-p0[0],p1[1]-p0[1]];
			var v12=[p2[0]-p1[0],p2[1]-p1[1]];
			
			var q0=[p0[0]+v01[0]*t,p0[1]+v01[1]*t];
			var q1=[p1[0]+v12[0]*t,p1[1]+v12[1]*t];
			
			var v=[q1[0]-q0[0],q1[1]-q0[1]];
			
			var sb=[q0[0]+v[0]*(t-length),q0[1]+v[1]*(t-length)];
			var b=[q0[0]+v[0]*t,q0[1]+v[1]*t];
			
			var gin=canvas.createLinearGradient(sb[0],sb[1],b[0],b[1]);
			gin.addColorStop(0,'rgba(0,0,0,0)');
			gin.addColorStop(1,color);
			canvas.strokeStyle=gin;
			
			canvas.moveTo(p0[0],p0[1]);
			canvas.quadraticCurveTo(
					q0[0],q0[1],
					b[0],b[1]
			);
			canvas.lineWidth=1.5;
			canvas.stroke();
		}
		var can=document.getElementById('can');
		can.width=can.offsetWidth;
		can.height=can.offsetHeight;
		var canvas=can.getContext('2d');
		class atom{
			constructor(spoint,curve,color){
				this.spoint=spoint;
				this.curve=curve;
				this.color=color;
				this.progress=0;
				this.speed=Rand(0,1,2);
				this.rot=Rand(-3.14,3.14,2);
				this.epoint=[spoint[0]+Rand(500,600,2)*Math.cos(this.rot),
				spoint[1]+Rand(500,600,2)*Math.sin(this.rot)
				];
			}
		}
		var atoms=[];
		for(let i=0;i<20;i++){
			atoms.push(new atom([Rand(0,can.width,1),Rand(0,can.height,1)],
			Rand(-1,1,2),
			"#a62aff"
			));
		}
		canvas.lineWidth=0.5;
		canvas.strokeStyle="#5151f3";
		var hui=document.getElementById('hui');
		var zis=document.getElementsByClassName('zi');
		setInterval(()=>{
			for(let i=0;i<zis.length;i++){
				if(Math.abs(zis[i].offsetLeft-hui.offsetLeft)<100){
					zis[i].style.scale="40%";
					zis[i].style.top="18%";
				}
				else{
					zis[i].style.scale="100%";
					zis[i].style.top="0%";
				}
			}
			canvas.fillStyle="#98eef7";
			canvas.fillRect(0,0,can.width,can.height);
			atoms.forEach((a)=>{
				drawcurve(a.spoint,a.epoint,a.curve,a.progress,a.color,Rand(0.1,0.11,3));
				a.progress+=a.progress>100.0 ? -1*a.progress:0.5;
				if(a.progress>100.0){
					a.progress=0;
					a.rot=Rand(-3.14,3.14,2);
					a.speed=Rand(0,1,2);
					a.spoint=[Rand(0,can.width,1),Rand(0,can.height,1)];
					a.curve=Rand(0,1,2);
					a.length=Rand(0.1,0.2,3)
				}else{
					a.progress+=a.speed*0.1;
				}
			})
		},1000/120);
