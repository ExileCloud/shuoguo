	<script>
		var headimg= document.getElementsByClassName('headimg');
		var imgbar=document.getElementById('imgbar');
		var px=0;
		var isclick=false;
		var dx=0;
		imgbar.addEventListener('mousedown',(ev)=>{
			px=ev.pageX;
			isclick=true;
		})
		imgbar.addEventListener('mouseup',(ev)=>{
			isclick=false;
			dx=ev.pageX-px;
			px=ev.pageX-px;
		})
		imgbar.addEventListener('mouseleave',(ev)=>{
			isclick=false;
			dx=ev.pageX-px;
		})
		imgbar.addEventListener('mousemove',(ev)=>{
			if(isclick)
			//imgbar.style.transform="translateX("+(dx+(ev.pageX-px))+"px)";
			imgbar.style.transform="translateX("+(Number(imgbar.style.transform.replace("translateX(",'').replace("px)",''))
			+ev.movementX)+"px)";
		})
